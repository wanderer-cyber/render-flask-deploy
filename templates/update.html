{% extends 'base.html' %}

{% block title %}
  Home
{% endblock title %}
{% block body %}
  
    <div class="container  my-3">
        <h2>Update your Add To Do </h2>
  <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">To-Do Title</label>
    <input type="text" class="form-control"  name='title' id="title" value="{{todo.title}}" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>
 
  <button type="submit" class="btn btn-dark">Update</button>
</form>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
{% endblock body %}
